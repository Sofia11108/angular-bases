<h4>Listado</h4>

<ul class="list-group">
    <li *ngFor="let character of characterList ; let i = index ; let isFirst = first ; 
        let isLast = last ; let isEven = even ; let isOdd = odd" 
        class="list-group-item d-flex justify-content-between align-items-center" 
        [class.odd-item]="isOdd"
        [ngClass]="{'list-group-item-danger': isLast, 'even-item': isEven}"
    >
        <div>
            <span class="text-primary"> {{i }}. </span>
            {{character.name}} - <strong>power:</strong> {{character.power}}
            <!-- <span>Es el primero: {{i === 0}} </span> -->
            <span>Es el primero: {{isFirst}} </span>
            <!-- <span>Es el último: {{i === characterList.length - 1}} </span> -->
            <span>Es el último: {{isLast}} </span>
            <span>Es Par: {{isEven}} </span>
            <span>Es Inpar: {{isOdd}} </span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
    </li>
</ul>
